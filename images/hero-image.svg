<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4c6fff" />
      <stop offset="100%" stop-color="#7933ff" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#ffb347" />
    </linearGradient>
  </defs>
  
  <!-- Background shape -->
  <rect x="50" y="50" width="500" height="400" rx="20" fill="#f8f9fa" />
  
  <!-- Computer Monitor -->
  <rect x="100" y="100" width="300" height="200" rx="10" fill="#ffffff" stroke="#e1e1e1" stroke-width="3" />
  <rect x="110" y="110" width="280" height="170" rx="5" fill="#f8f9fa" />
  
  <!-- Website Design on Monitor -->
  <rect x="130" y="130" width="240" height="20" rx="3" fill="url(#gradient1)" opacity="0.7" />
  <rect x="130" y="160" width="180" height="10" rx="3" fill="#e1e1e1" />
  <rect x="130" y="180" width="220" height="10" rx="3" fill="#e1e1e1" />
  <rect x="130" y="200" width="200" height="10" rx="3" fill="#e1e1e1" />
  <rect x="130" y="230" width="80" height="25" rx="12.5" fill="url(#gradient2)" />
  
  <!-- Monitor Stand -->
  <rect x="230" y="300" width="40" height="15" fill="#e1e1e1" />
  <rect x="240" y="315" width="20" height="25" fill="#e1e1e1" />
  <rect x="220" y="340" width="60" height="5" rx="2" fill="#e1e1e1" />
  
  <!-- Mobile Phone -->
  <rect x="420" y="150" width="80" height="160" rx="10" fill="#ffffff" stroke="#e1e1e1" stroke-width="3" />
  <rect x="425" y="160" width="70" height="130" rx="3" fill="#f8f9fa" />
  
  <!-- App Design on Phone -->
  <rect x="435" y="170" width="50" height="10" rx="3" fill="url(#gradient1)" opacity="0.7" />
  <rect x="435" y="190" width="40" height="5" rx="2" fill="#e1e1e1" />
  <rect x="435" y="200" width="50" height="5" rx="2" fill="#e1e1e1" />
  <circle cx="435" cy="220" r="5" fill="url(#gradient2)" />
  <circle cx="450" cy="220" r="5" fill="#e1e1e1" />
  <circle cx="465" cy="220" r="5" fill="#e1e1e1" />
  <rect x="435" y="235" width="50" height="20" rx="10" fill="url(#gradient1)" />
  
  <!-- Home Button -->
  <circle cx="460" cy="305" r="8" stroke="#e1e1e1" stroke-width="2" fill="none" />
  
  <!-- Floating Elements -->
  <circle cx="150" y="70" r="15" fill="url(#gradient1)" opacity="0.7" />
  <circle cx="450" y="100" r="10" fill="url(#gradient2)" opacity="0.7" />
  <circle cx="500" y="350" r="20" fill="url(#gradient1)" opacity="0.7" />
  <circle cx="120" y="350" r="12" fill="url(#gradient2)" opacity="0.7" />
  
  <!-- Code Elements -->
  <rect x="380" y="230" width="30" height="5" rx="2" fill="url(#gradient1)" opacity="0.7" />
  <rect x="350" y="240" width="60" height="5" rx="2" fill="url(#gradient1)" opacity="0.7" />
  <rect x="380" y="250" width="40" height="5" rx="2" fill="url(#gradient1)" opacity="0.7" />
  <rect x="360" y="260" width="50" height="5" rx="2" fill="url(#gradient1)" opacity="0.7" />
</svg>